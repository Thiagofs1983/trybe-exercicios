<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TribeTrip</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="cabecalho" class="container text-center shadow-lg p-3 mb-5 bg-body rounded">
        <h1 id="title" class="h1">TrybeTrip - Concorra a uma viagem com a Trybe</h1>
        <p id="paragrafo-header" class="fst-italic">Quer viajar com tudo pago pela Trybe?</p>
    </header>
    <main class="container shadow-lg p-3 mb-5 bg-body rounded">
        <form action="" method="get" >
            <section id="form">
            <fieldset id="dados-pessoais">
                <legend>Dados Pessoais</legend>
                <label for="name" class="form-label">Nome: </label>
                <input type="text" name="" id="name" minlength="10" maxlength="40" placeholder="Digite seu nome completo" required autocomplete="off" class="form-control">
                <label for="email" class="form-label">Email:</label>
                <input type="email" minlength="10" maxlength="50" id="email" placeholder="Digite seu email" required autocomplete="off" class="form-control">
            </fieldset>
            <fieldset id="destino">
                <legend>Destino Preferido</legend>
                <input type="radio" name="destino" id="cidade" class="form-check-input">
                <label for="cidade" class="form-check-label">Cidade</label>
                <input type="radio" name="destino" id="campo" class="form-check-input">
                <label for="campo" class="form-check-label">Campo</label>
                <input type="radio" name="destino" id="praia" class="form-check-input">
                <label for="praia" class="form-check-label">Praia</label>
                <input type="radio" name="destino" id="montanha" class="form-check-input">
                <label for="montanha" class="form-check-label">Montanha</label>
            </fieldset>
            <fieldset id="frase">
                <legend>Porque você deveria ser a pessoa desenvolvedora a ganhar o concurso?</legend>
                <textarea name="" id="frase-efeito" cols="100" rows="5" placeholder="Digite aqui porque você deveria vencer o concurso" class="form-control" style="resize: none;"></textarea>
            </fieldset>
            <fieldset id="data">
                <legend>Qual a melhor data para realizar sua viagem?</legend>
                <input type="date" name="" id="date">
            </fieldset>
            <fieldset id="colabore">
                <legend>Pesquisa Trybe</legend>
                <div>
                <input type="checkbox" name="" id="oportunidades-trybe" class="form-check-input">
                <label for="oportunidades-trybe" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                </div>
                <input type="checkbox" name="" id="fotos" class="form-check-input">
                <label for="fotos" class="form-check-label">Concordo que imagens das minhas férias poderão ser utilizadas pela Trybe na divulgação de concursos futuros?</label>
            </fieldset>
        </section>
            <button type="submit" id="submit" class="btn btn-success">ENVIAR</button>
            <button type="reset" id="reset" class="btn btn-danger">APAGA</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
