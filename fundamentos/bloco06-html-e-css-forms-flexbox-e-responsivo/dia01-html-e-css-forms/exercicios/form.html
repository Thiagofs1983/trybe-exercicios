<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeTrip</title>
  </head>
  <body>
    <form action="" method="get">
      <section id="preenchimento" style="border: 2px solid black; padding-top: 10px; padding-bottom: 10px; width: 700px;">
        <label for="nome"
          >Nome:
          <input type="text" name="nome" id="nome" min="10" max="40" /> </label
        ><br /><br />
        <label for="email"
          >Email:
          <input
            type="email"
            name="email"
            id="email"
            min="10"
            max="50"
          /> </label
        ><br /><br />
        <label for="cidade"
          ><input type="radio" name="destino" id="cidade" />Cidade</label
        >
        <label for="campo"
          ><input type="radio" name="destino" id="campo" />Campo</label
        >
        <label for="praia"
          ><input type="radio" name="destino" id="praia" />Praia</label
        >
        <label for="montanha"
          ><input type="radio" name="destino" id="montanha" />Montanha</label
        >
        <p>
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?
        </p>
        <textarea name="" id="justificativa" cols="50" rows="10"></textarea>
        <p>Qual a melhor data para realizar a viagem?</p>
        <label for="data-viagem"
          >Data: <input type="date" name="" id="data-viagem" /></label
        ><br /><br />
        <label for="oportunidades-trybe"
          ><input type="checkbox" name="" id="oportunidades-trybe" />Gostaria de
          receber outras incríveis oportunidades oferecidas pela Trybe?</label
        ><br />
        <label for="divulgacao-trybe"
          ><input type="checkbox" name="" id="divulgacao-trybe" />Concordo que a
          Trybe poderá usar as imagens das minhas férias como material de
          divulgação?</label
        >
      </section><br>
      <button type="submit" id="btn-enviar">Enviar</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
