<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    const isNumber = () => {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      if(isNaN(parseInt(value1)) || isNaN(parseInt(value2) && value1.length !== 0 && value2.length !== 0)) {
        throw new Error('Valor inserido não é um número')
      }
    }

    const validacao = () => {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      //console.log(value1.length, value2.length)
      if(value1.length === 0 || value2.length === 0) {
        throw new Error('Necessário inserir 2 numeros')
      }
    }

    function sum() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      try {
        validacao()
        isNumber()  
        let result = parseInt(value1) + parseInt(value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
      }
      catch(error) {
          result = error.message
          document.getElementById('result').innerHTML = `${result}`
        }finally{
          document.getElementById('value1').value = '';
          document.getElementById('value2').value = '';

      }
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
