<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
      <script>
          document.querySelector('#elementoOndeVoceEsta').parentElement.style.color = 'blue'
          document.getElementById('primeiroFilhoDoFilho').innerHTML = 'Este texto é do primeiro filho do filho'
          document.getElementById('pai').firstElementChild
          document.querySelector('#elementoOndeVoceEsta').previousElementSibling
          document.querySelector('#elementoOndeVoceEsta').nextSibling
          document.querySelector('#elementoOndeVoceEsta').nextElementSibling
          document.getElementById('pai').lastElementChild.previousElementSibling
          
          let criarIrmao = document.getElementById('pai')
          let irmao = document.createElement('section')
          irmao.innerText = 'Este é um irmão'
          criarIrmao.appendChild(irmao)
          
          let criarFilho = document.getElementById('elementoOndeVoceEsta')
          let filho = document.createElement('section')
          filho.innerText = 'Filho de onde voce está'
          criarFilho.appendChild(filho)
          
          let criarNeto = document.querySelector('#primeiroFilhoDoFilho')
          let neto = document.createElement('p')
          neto.innerText = 'Sou filho do primeiro filho do filho'
          criarNeto.appendChild(neto)

          document.querySelector('p').parentElement.parentElement.parentElement.lastChild.previousElementSibling.previousElementSibling.innerText = 'Sou o terceiro filho'
          
          let remove = document.querySelector('#paiDoPai')
          let allSections = remove.querySelectorAll('section')
          //console.log(allSections)
          for (let index = 0; index < allSections.length; index += 1) {
              if (allSections[index].id !== 'primeiroFilhoDoFilho' && allSections[index].id !== 'elementoOndeVoceEsta' && allSections[index].id !== 'pai') {
                  //console.log(allSections[index])
                  const pai = allSections[index].parentElement
                  pai.removeChild(allSections[index])
              }
          }
          
          console.log(document.querySelector('#paiDoPai'))
      </script>
</body>
</html>
