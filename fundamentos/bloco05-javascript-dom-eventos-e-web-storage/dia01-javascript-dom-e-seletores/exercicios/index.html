<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5.1</title>
    <style>
        main, section {
          border-color: black;
          border-style: solid;
        }
  
        .title {
          text-align: center;
        }
  
        .main-content {
          background-color: yellow;
        }
  
        .main-content .center-content {
          background-color: red;
          width: 50%;
          margin: 0 auto;
        }
  
        .main-content .center-content p {
          font-style: italic;
        }
      </style>
</head>
<body>
    <header> 
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
      </header>    
      <main class="main-content">
        <section class="center-content">
          <p>Texto padrão do nosso site</p>
          <p>-----</p>
          <p>Trybe</p>
        </section>
      </main>
      <script>
          /*
          Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
          - document.getElementById()
          - document.getElementsByClassName()
          - document.getElementsByTagName()
          1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
          2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
          3. Crie uma função que mude a cor do quadrado vermelho para branco.
          4. Crie uma função que corrija o texto da tag <h1>.
          5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
          6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
          */
        
        // 1-
        function mudaTexto() {
          document.getElementsByTagName('p')[1].innerText = 'daqui 2 anos, me vejo como um desenvolvedor competente ganhando um salário de 5k'
        }
        mudaTexto()
        
        // 2-
        function mudaCor(elemento, cor) {
        document.getElementsByClassName(elemento)[0].style.backgroundColor = cor
        }
        mudaCor('main-content', 'rgb(76, 164, 109')
        
        // 3- Aproveitei a function da 2 e só mudei os parametros recebidos
        mudaCor('center-content', 'white')

        // 4-
        function corrijeTexto() {
          document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - Javascript'
        }
        corrijeTexto()

        // 5-
        function tornarMaiusculoOuMinusculo(elemento, transformacao) {
        let paragraph = document.getElementsByTagName(elemento)
        for (let index = 0; index < paragraph.length; index += 1) {
            paragraph[index].style.textTransform = transformacao //encontrada a solução do textTransform em: https://www.htmlprogressivo.net/2014/02/Fonte-maiusculo-minusculo-CSS-text-transform-uppercase-lowercase-capitalize-Tutorial.html#:~:text=Fonte%20Mai%C3%BAscula%20em%20CSS%20%2D%20text%2Dtransform%3A%20uppercase&text=Para%20fazer%20isso%2C%20usamos%20a,(mai%C3%BAscula%2C%20em%20ingl%C3%AAs).
          }
        }
        tornarMaiusculoOuMinusculo('p', 'uppercase')

        // 6-
        function exibirConteudo(elemento) {
          let imprimir = document.getElementsByTagName(elemento)
          for (let index = 0; index < imprimir.length; index += 1) {
            console.log(imprimir[index].innerHTML)
          }
        }
        exibirConteudo('p')

      </script>
</body>
</html>
