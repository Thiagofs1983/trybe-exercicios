<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
      <p class="sobre-filme">Esse filme é bem polemico</p>
      <p class="sobre-filme">Parece bastante com a realidade</p>
    </header>
    <script>
      const paragraph = document.querySelector("#paragraph");
      paragraph.style.color = "red";
      const pageTitle = document.querySelector('#page-title')
      pageTitle.innerText = 'Não olhe para cima'
      const secondParagraph = document.querySelector('#second-paragraph')
      secondParagraph.innerText = 'Filme de comédia que dá um tapa na nossa cara'
      secondParagraph.style.color = 'blue'
      const subtitle = document.querySelector('#subtitle')
      subtitle.innerText = 'Estilo do filme'
      const sobreFilme = document.querySelectorAll(".sobre-filme")
      sobreFilme[0].style.color = 'green'
      const subTitle = document.querySelectorAll('h4')
      subTitle[0].style.color = 'orange'

    </script>
  </body>
</html>
